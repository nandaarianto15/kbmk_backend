      security:
        -
          bearerAuth: []
  /pengurus:
    get:
      tags:
        - Pengurus
      summary: 'Menampilkan daftar pengurus (dengan paginasi)'
      description: 'Endpoint publik untuk melihat data pengurus'
      operationId: 6819b06a19ae2b1a6a6b03047df521bb
      responses:
        200:
          description: Berhasil
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Pengurus'
                  links:
                    type: object
                  meta:
                    properties:
                      current_page:
                        type: integer
                      last_page:
                        type: integer
                    type: object
                type: object
    post:
      tags:
        - Pengurus
      summary: 'Menambah data pengurus baru'
      description: "Memerlukan autentikasi dan role 'superadmin'. Mengupload foto."
      operationId: 968a70d4e1ea103510b99a7786f65fd0
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - nama
                - divisi
                - foto
                - deskripsi
              properties:
                nama:
                  type: string
                  maxLength: 50
                divisi:
                  type: string
                  maxLength: 50
                foto:
                  type: string
                  format: binary
                deskripsi:
                  type: string
              type: object
      responses:
        201:
          description: 'Berhasil dibuat'
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/Pengurus'
                type: object
        422:
          description: 'Error validasi'
        401:
          description: Unauthorized
      security:
        -
          bearerAuth: []
  '/pengurus/{id}':
    get:
      tags:
        - Pengurus
      summary: 'Menampilkan detail pengurus'
      description: 'Endpoint publik untuk melihat detail satu pengurus'
      operationId: 27a11dd2fee68d03ece0b0a0d431f565
      parameters:
