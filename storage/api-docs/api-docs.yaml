paths:
  /register:
    post:
      tags:
        - Authentication
      summary: 'Mendaftarkan user baru'
      description: 'Endpoint untuk membuat akun user baru'
      operationId: 5d4fa5d5607ed675ba93907e1fc94534
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - username
                - email
                - password
                - password_confirmation
                - roles
              properties:
                username:
                  type: string
                  maxLength: 50
                  example: johndoe
                email:
                  type: string
                  format: email
                  example: johndoe@example.com
                password:
                  type: string
                  minLength: 6
                  example: password123
                password_confirmation:
                  type: string
                  example: password123
                roles:
                  type: string
                  enum:
                    - admin
                    - superadmin
                  example: admin
              type: object
      responses:
        201:
          description: 'Registrasi berhasil'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Register success!'
                  data:
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      token:
                        type: string
                        example: 1|abcdef123456...
                      token_type:
                        type: string
                        example: Bearer
                    type: object
                type: object
        422:
          description: 'Error validasi'
  /login:
    post:
      tags:
        - Authentication
      summary: 'Login user'
      description: 'Mendapatkan token autentikasi'
      operationId: 67d6d0fdd54fba132e1b6f55ca254183
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: johndoe@example.com
                password:
                  type: string
                  example: password123
              type: object
      responses:
        200:
          description: 'Login berhasil'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Login success!'
                  data:
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      token:
                        type: string
                        example: 1|abcdef123456...
                      token_type:
                        type: string
                        example: Bearer
                    type: object
                type: object
        401:
          description: 'Email atau password salah'
  /logout:
    post:
      tags:
        - Authentication
      summary: 'Logout user'
      description: 'Menghapus token autentikasi yang sedang aktif'
      operationId: 28d48c13fca984400ac8de99f54ee13a
      responses:
        200:
          description: 'Logout berhasil'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Logout success!'
                type: object
        401:
          description: Unauthorized
      security:
        -
          bearerAuth: []
  /me:
    get:
      tags:
        - Authentication
      summary: 'Mendapatkan data user yang sedang login'
      description: 'Mengembalikan data user berdasarkan token yang diberikan'
      operationId: bc2032a379aa97707ccc61511897c120
      responses:
        200:
          description: Berhasil
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'User data fetched successfully'
                  data:
                    $ref: '#/components/schemas/User'
                type: object
        401:
          description: Unauthorized
      security:
        -
          bearerAuth: []
  /documentations:
    get:
      tags:
        - Documentations
      summary: 'Menampilkan daftar dokumentasi (dengan paginasi)'
      operationId: 5fc3487a79802a1975f5658b46bd9691
      responses:
        200:
          description: Berhasil
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Documentation'
                  links:
                    type: object
                  meta:
                    type: object
                type: object
    post:
      tags:
        - Documentations
      summary: 'Menambah dokumentasi baru'
      description: "Memerlukan autentikasi dan role 'admin'. Mengupload foto."
      operationId: b518a17518d679c1381e7b7c593b3610
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - nama
                - deskripsi
                - tanggal
                - lokasi
                - foto
              properties:
                nama:
                  type: string
                  maxLength: 50
                deskripsi:
                  type: string
                tanggal:
                  type: string
                  format: date
                lokasi:
                  type: string
                  maxLength: 255
                foto:
                  type: string
                  format: binary
              type: object
      responses:
        201:
          description: 'Berhasil dibuat'
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/Documentation'
                type: object
        422:
          description: 'Error validasi'
        401:
          description: Unauthorized
      security:
        -
          bearerAuth: []
  '/documentations/{id}':
    get:
      tags:
        - Documentations
      summary: 'Menampilkan detail dokumentasi'
      operationId: 8f92160da5af359f5035faf9e348fd11
