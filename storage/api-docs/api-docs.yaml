          schema:
            type: integer
      responses:
        200:
          description: Berhasil
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/ProfileDesc'
                type: object
        404:
          description: 'Not found'
    put:
      tags:
        - 'Profile Descriptions'
      summary: 'Memperbarui deskripsi profil'
      description: "Memerlukan autentikasi dan role 'superadmin'"
